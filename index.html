<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="icon" type="icon" href="r.jpg">
</head>
<style>
    .center{
        background-color: gray;
        border:solid blue 2px; 
    text-align: center;
    height: 700px;
 
    }
    button{
        width: 80px;
        height: 50px;
        color: white;
         
        background-color: black;
    }
    h2{
        color:white;
    }
    
    
</style>
<body>
    <div class="center"> 
<h2 style="font-family: Arial, Helvetica, sans-serif;" > Random number Generator</h2>
<button onclick="document.getElementById('demo').innerHTML = getRndInteger(1,100)"> Generate  </button>
<p id="demo"></p>
<script>
function  getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min + 1) ) + min;
}
</script></div>
</body>
</html>
